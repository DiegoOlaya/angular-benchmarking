<h1>Number Based Implementation</h1>
Random Number Range: <input type='number' name="range" [(ngModel)]='usrRange'><br>
Number of Cycles: <input type="number" name="cycles" [(ngModel)]='usrCycles'><br>
<button (click)='startTiming(usrCycles, usrRange)'>Start Timing</button>
<br>
<h3>Timing result: {{timingResult}}</h3>
